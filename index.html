<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brand House</title>
    <link
      class="text-white font-bolder"
      rel="shortcut icon"
      href="assets/residential.png"
      type="image/x-icon"
    />

    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Daisy ui cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>


    <!-- Google Font Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />

    <style>
      .manrope-font {
        font-family: "Manrope", sans-serif;
        font-optical-sizing: auto;
        font-weight: 400;
        font-style: normal;
      }
    </style>
  </head>
  <body class="manrope-font">
    <header class="container mx-auto">
          <nav class="flex items-center justify-between p-4 ">
            <!-- Logo + Brand -->
            <div class="flex items-center gap-2">
              <div class="bg-lime-400 p-2 rounded-full">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3" /></svg>
              </div>
              <span class="text-xl font-bold text-gray-800">Rinterio</span>
            </div>
        
            <!-- Menu Links (Desktop) -->
            <div class="hidden lg:flex gap-6 text-gray-600">
              <a href="#" class="font-semibold text-black">Home</a>
              <a href="#">Services</a>
              <a href="#">Portfolio</a>
              <a href="#">Blogs</a>
              <a href="#">Contact Us</a>
            </div>
        
            <!-- Right Side Icons & Button -->
            <div class="flex items-center gap-3">
              <!-- Search -->
              <button class="p-2 rounded-full border border-gray-300">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35M10 18a8 8 0 100-16 8 8 0 000 16z" /></svg>
              </button>
        
              <!-- Cart -->
              <button class="p-2 rounded-full border border-gray-300">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-1.5 7h13L17 13M9 21a1 1 0 11-2 0 1 1 0 012 0zm10 0a1 1 0 11-2 0 1 1 0 012 0z" /></svg>
              </button>
        
              <!-- Book Consult Button -->
              <button class="hidden sm:flex items-center gap-2 bg-lime-400 px-4 py-2 rounded-full font-semibold">
                Book Consult
                <div class="bg-black text-white p-1 rounded-full">
                  <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3" /></svg>
                </div>
              </button>
        
              <!-- Hamburger (Mobile) -->
              <button id="menuToggle" class="lg:hidden p-2 rounded-full border border-gray-300">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" /></svg>
              </button>
            </div>
          </nav>
        
          <!-- Mobile Menu -->
          <div id="mobileMenu" class="lg:hidden hidden bg-white shadow-md p-4">
            <a href="#" class="block py-2 text-gray-700">Home</a>
            <a href="#" class="block py-2 text-gray-700">Services</a>
            <a href="#" class="block py-2 text-gray-700">Portfolio</a>
            <a href="#" class="block py-2 text-gray-700">Blogs</a>
            <a href="#" class="block py-2 text-gray-700">Contact Us</a>
          </div>
        
          <script>
            const toggle = document.getElementById("menuToggle");
            const mobileMenu = document.getElementById("mobileMenu");
        
            toggle.addEventListener("click", () => {
              mobileMenu.classList.toggle("hidden");
            });
          </script>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
